<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Stock Investment Plan</title>
	<link rel="manifest" href="./manifest.json">
	<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/icon-180.png">
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			/* overflow: hidden; 을 제거하거나 auto로 변경 */
			overflow: auto; 
			background-color: #f5f7fa;
			/* iOS에서 iframe 스크롤을 부드럽게 만들기 위한 필수 속성 */
			-webkit-overflow-scrolling: touch;
		}
		.iframe-container {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
			display: block;
		}
	</style>
</head>
<body>
	<div class="iframe-container">
		<iframe src="https://script.google.com/macros/s/AKfycbz80x6AyIftaDyqX68cyv3spp2x8gg14Rq1gPnb8NSToi0LInPgOkBbn2lflJSkd_8u/exec"></iframe>
	</div>
</body>
</html>
